	<script type="text/javascript">
		d3.json('/public/data/viewdata/ACVBookings.json', function(data) {

			d3.time.format('%B');
			for ( var i = 0; i < data.length; i++) {
				data[i] = MG.convert.date(data[i], 'period');
			}
			MG.data_graphic({
				data : data,
				// auto resizing
				full_width : 'true',
				height : 125,
				linked: true,
				//room for labels
                right: 120,
				small_text : 'true',
				target : '#ACVBookingsCell',
				legend:['New ACV','Net New ACV','Expansion ACV','Churned ACV'],
				x_accessor : 'period',
				y_accessor : 'value'

			})
		})
