<!DOCTYPE html>
<html>
<head>
<link href='../../../../lib/metrics-graphics-2.4.0/dist/metricsgraphics.css' rel='stylesheet' type='text/css'>
<script src='../../../../lib/jquery/jquery-1.11.3.min.js'></script>
<script src='../../../../lib/d3/d3.min.js' charset='utf-8'></script>
<script src='../../../../lib/metrics-graphics-2.4.0/dist/metricsgraphics.min.js'></script>
<script>						
var showingPage = false;		
function showHide(elementID)	
{								
	if (showingPage){			
		showingPage = false;	
		clearBox(elementID);	
	}							
	else {						
		showingPage = true;		
    document.getElementById(elementID).innerHTML = "new data";
	}    						
								
								
}								
								
function clearBox(elementID)	
{								
    document.getElementById(elementID).innerHTML = "";
}								
</script>						
</head>						
<body bgcolor='#CED8F6' >
	 <div id='ACVBookings'/>
	 <div>
	<div>										 
		<input type='button' id='ShowHide' value='Show/Hide Data' onclick='showHide("DataTable")'/> 
	</div>										
	<div id='DataTable'>Data Table space</div> 	
<br/>
<!-- graph script -->
	 <script>
        d3.json('./../../../data/viewdata/ACVBookings.json', function(data) {
            for (var i = 0; i < data.length; i++) { 
                data[i] = MG.convert.date(data[i], 'period');
                }
            MG.data_graphic({
                title: 'ACV Bookings',
                description: 'ACV Booking for this period of time',
                error: 'An error occured while producing the chart.',
                data: data,
                // auto resizing
                full_width: 'true',
                height: 300,
                //room for labels
                right: 120,
                //room for y axis label
                left: 100,
                target: '#ACVBookings',
                legend:['New ACV','Net New ACV','Expansion ACV','Churned ACV'],
                x_accessor: 'period',
                y_accessor: 'value' ,
                y_label: '$ 000s'
            })
        })
     </script>
<!-- end of graph script  -->               
</body>                                     
</html>
