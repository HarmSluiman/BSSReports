<script type="text/javascript">

	d3.json('/data/viewdata/RawLeads.json', function(data) {
		d3.time.format('%B');
		for ( var i = 0; i < data.length; i++) {
			data[i] = MG.convert.date(data[i], 'period');
		}
		MG.data_graphic({
			data : data,
			// auto resizing
			full_width : 'true',
			height : 125,
			area : false,
			linked: true,
			small_text : 'true',
			target : '#RawLeadsCell',
