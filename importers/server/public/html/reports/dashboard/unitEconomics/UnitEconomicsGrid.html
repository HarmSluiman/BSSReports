<script type="text/javascript">

	d3.json('/public/data/viewdata/LTVandCAC.json', function(data) {
		d3.time.format('%B');
		for ( var i = 0; i < data.length; i++) {
			data[i] = MG.convert.date(data[i], 'period');
		}
		MG.data_graphic({
			data : data,
			// auto resizing
			full_width : 'true',
			height : 125,
			area : false,
			//room for labels
            right: 120,
			linked: true,
			small_text : 'true',
			target : '#LTVandCACCell',
			legend:['LTV','CAC'],
			x_accessor : 'period',
			y_accessor : 'value'
		})
	})

		d3.json('/public/data/viewdata/LTVToCACRatio.json', function(data) {
