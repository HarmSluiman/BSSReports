<!DOCTYPE html>
<html>
<head>
<link
	href='./../../../lib/metrics-graphics-2.4.0/dist/metricsgraphics.css'
	rel='stylesheet' type='text/css'>
<script src='./../../../lib/jquery/jquery-1.11.3.min.js'
	type="text/javascript"></script>
<script src='./../../../lib/d3/d3.min.js' charset='utf-8'
	type="text/javascript"></script>
<script
	src='./../../../lib/metrics-graphics-2.4.0/dist/metricsgraphics.min.js'
	type="text/javascript"></script>
</head>
<body  bgcolor="#A9A9F5">
	<table style="table-layout: fixed" bgcolor="#F6D8CE" width="100%"
		border="0" cellspacing="10" cellpadding="0">
		<tr>
		<!-- column 1 -->
			<th width="45%" height="379" align="center" valign="top" scope="row">

				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th bgcolor="#CED8F6" scope="row">
							<div id="ACVBookingsCell"/>
							<button 
								onclick="window.location.href='./reports/dashboard/bookingMetrics/ACVBookings.html'">
								ACV Booking Details
							</button>
						</th>
					</tr>
				</table>
				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="10"  scope="row"></th>
					</tr>
				</table>

				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th bgcolor="#CED8F6" scope="row">
							<div id="ACVChurnAndExpansionCell"/>
							<button 
								onclick="window.location.href='./reports/dashboard/bookingMetrics/ACVChurnAndExpansion.html'">
								Percent ACV Churn and Expansion
							</button>
						</th>
					</tr>
				</table>
				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="10"  scope="row"></th>
					</tr>
				</table>

				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="121" bgcolor="#CED8F6" scope="row">Coming soon 1</th>
					</tr>
				</table>


			</th>
<!-- column 2 -->
			<th width="45%" align="center" valign="top">
				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="121" bgcolor="#CED8F6" scope="row">Coming soon 2</th>
					</tr>
				</table>
				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="10"  scope="row"></th>
					</tr>
				</table>

				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="121" bgcolor="#CED8F6" scope="row">Coming soon 3</th>
					</tr>
				</table>
				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="10"  scope="row"></th>
					</tr>
				</table>

				<table width="90%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th height="121" bgcolor="#CED8F6" scope="row">Coming soon 4</th>
					</tr>
				</table>
			</th>
		</tr>
	</table>
	<script type="text/javascript">
    d3.json('./../../data/viewdata/ACVBookings.json', function(data) {

    	d3.time.format('%B');
    	for (var i = 0; i < data.length; i++) { 
            data[i] = MG.convert.date(data[i], 'period');
            }
        MG.data_graphic({
            data: data,
            // auto resizing
            full_width: 'true',
            height: 150,
            small_text: 'true',            
            target: '#ACVBookingsCell',
            x_accessor: 'period',
            y_accessor: 'value' 
           
        })
    })
            d3.json('./../../data/viewdata/ACVChurnAndExpansion.json', function(data) {

        	d3.time.format('%B');
        	for (var i = 0; i < data.length; i++) { 
                data[i] = MG.convert.date(data[i], 'period');
                }
            MG.data_graphic({
                data: data,
                // auto resizing
                full_width: 'true',
                height: 150,
                small_text: 'true',            
                target: '#ACVChurnAndExpansionCell',
                x_accessor: 'period',
                y_accessor: 'value' 
               
            })
        })
     </script>
	<!-- end of graph script  -->
</body>
</html>
